<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boston Speed Read</title>
  <meta name="description" content="Three-bullet AI summaries of Boston.com stories.">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header class="site-header">
    <button class="menu" aria-label="Menu">☰</button>
    <a class="brand" href="./">BOSTON<span>SPEED</span>READ</a>
    <div class="search-ghost" aria-hidden="true"></div>
  </header>

  <nav class="section-tabs" aria-label="Sections">
    <span class="tab active">Top</span>
    <span class="dot"></span>
    <span class="tab">Local</span>
    <span class="dot"></span>
    <span class="tab">Sports</span>
    <span class="dot"></span>
    <span class="tab">Food</span>
  </nav>

  <main id="app" class="container">
    <section id="stories" class="stories" aria-live="polite">
      <div class="empty">Loading the latest Boston stories…</div>
    </section>
  </main>

  <footer class="site-footer">
    <p>
      Summaries generated by AI. Last refreshed:
      <span id="last-updated">—</span>.
      Source: <a href="https://www.boston.com/" target="_blank" rel="noopener">Boston.com</a>
    </p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
