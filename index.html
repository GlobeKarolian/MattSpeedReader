<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boston Speed Read — Quick Boston.com Summaries</title>
  <meta name="description" content="Three-bullet AI summaries of Boston.com stories.">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <a class="brand" href="./">BOSTON<span>SPEED</span>READ</a>
    <div class="update-pill" title="Auto-refreshes hourly via GitHub Actions">
      Last update • <span id="last-updated">—</span> ET
    </div>
  </header>

  <!-- Main -->
  <main id="app" class="container">
    <section id="stories" class="stories" aria-live="polite">
      <div class="empty">Loading the latest Boston stories…</div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>
      Summaries generated by AI. Source: <a href="https://www.boston.com/" target="_blank" rel="noopener">Boston.com</a>
    </p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
